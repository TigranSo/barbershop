{% extends 'base.html' %}

{% block body %}
<main class="page">
    <section>
        <div class="container">
            <h1 class="text-center">Подтверждение записи</h1>
            <form method="post">
                <div class="form-group">
                    <label for="appointment_type">Тип записи:</label>
                    <select name="appointment_type" id="appointment_type" class="form-control">
                        <option value="Определенное">Определенное</option>
                        <option value="Определенное">Неопределенное</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointment_date">Выбор дня:</label>
                    <input type="date" name="appointment_date" id="appointment_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="appointment_time">Выбор времени:</label>
                    <input type="time" name="appointment_time" id="appointment_time" class="form-control" required>
                </div>
                <div class="form-group text-center">
                    <p>Итоговая цена: {{ total_price }} ₽</p>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Оформить запись</button>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
